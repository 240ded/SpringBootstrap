<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

<!--HEAD MENU-->
<div th:include="header.html"></div>

<div class="container m-0" style="float: left">

    <div class="row">

        <div class="col-2">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <div class="btn-group-vertical" style="margin-top: 20px; width: 190px; float: left;">
                        <a href="/admin" class="btn btn-nonactiv" style="text-align: left">Admin</a>
                        <a href="#" class="btn btn-primary active" aria-current="page" style="text-align: left">User</a>
                    </div>
                </li>
            </ul>
        </div>

        <div class="col">

            <div class="row">
                <h2 style="margin-top: 10px">User information-page</h2>
            </div>

            <div class="row">
                <div class="card-footer">
                    <label style="font-size: large">About user</label>
                </div>
            </div>

            <div class="row">
                <div class="card">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Id</th>
                                <th scope="col">First name</th>
                                <th scope="col">Last name</th>
                                <th scope="col">Age</th>
                                <th scope="col">Email</th>
                                <th scope="col">Role</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td th:text="${#authentication.getPrincipal().getId()}"/>
                                <td th:text="${#authentication.getPrincipal().getFirstName()}"/>
                                <td th:text="${#authentication.getPrincipal().getLastName()}"/>
                                <td th:text="${#authentication.getPrincipal().getAge()}"/>
                                <td th:text="${#authentication.getPrincipal().getUsername()}"/>
                                <td th:each="role : ${#authentication.getPrincipal().getRoles()}" th:text="${role}" style="padding-right: 0px; padding-left: 0px; margin: -100px"/>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>



    </div>

</div>

<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<!-- Option 2: Separate Popper and Bootstrap JS -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
-->
</body>
</html>
